<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	</head>

	<body>
		<table align="center" cellspacing="10">			
		<caption>Standorte</caption>
			<thead>
				<tr>
					<th>Name</th>
					<th>Addresse</th>
					<th>PLZ Ort</th>
					<th>Tel.</th>
					<th>E-Mail</th>
					<th>Abteilungen</th>
				</tr>
			</thead>
								
				<tr th:each="loc : ${locations} ">
					<td th:text="${loc.name}">Name</td>
					<td th:text="${loc.address}">Stra√üe</td>
					<td th:text="${loc.city}">Ort</td>
					<td th:text="${loc.telefon}">Telefon</td>
					<td th:text="${loc.mail}">E-Mail</td>
					<td th:text="${loc.departments}">Abteilungen</td>
					<!--  button mit id als action -->
					<td>
					<form method="get" role="form" th:action="@{/edit/} + ${loc.id}">
						<button  type="submit">Bearbeiten</button>
					</form>
					</td>
				</tr>
		</table>

		<div class="search-group">
			<form align="center" method="post" role="form" th:action="@{/uebersicht}">
				<input name="searchTerm" type="text" placeholder="Search"/>
				<input type="hidden" value="Senden" />
			</form>
		</div>
		
	</body>
</html>
