<body>
	<div class="main-wrapper">
		<!-- Header -->
	
		<div class="col-lg-7"></div>
	
		<!-- Log in / Log out navigation -->
		<div class="col-lg-5 logNavi">	
			<nav th:include="login :: login"></nav>
		</div>
		<!-- Log in / Log out navigation -->
	
		<div class="col-lg-2"></div>
	
		<!-- navigation -->
		<div class="col-lg-8 navigation">
		<nav th:include="navigation :: navigation"></nav>
		</div>
		<!-- /navigation -->
	
		<div class="col-lg-2"></div>
	
		<div class="header">
			<div class="header-title">Cognac Fabrik <br/>Feuerwasser</div>
		</div>
		<!-- /Header -->
	
		<!-- Container -->
		<div class="main-container content">
			<div class="col-lg-12">
				<h3 class="pull-left">Weinlager</h3>
				<div class="pull-right">
					<form th:method="post" th:action="@{/wineTransport}">	
						<select name="location_start">
							<option selected="disabled" style='display:none;'>Start</option>
							<option th:each="production : ${production_management}" th:value="${production.location_name}">
								<span th:text="${production.location_name}"></span>
							</option>
						</select>
						
						<select name="location_goal">
							<option value="" selected="disabled" style='display:none;'>Ziel</option>
							<option  th:each="production : ${production_management}" th:value="${production.location_name}">
								<span th:text="${production.location_name}"></span>
							</option>
						</select>
						
						<input class="text-center wine_amount" type="number" name="wine_amount" min="1" placeholder="Weinmenge in Liter"/>
						<button class="btn btn-default">Weintransport beantragen</button>
					</form>
				</div>
				
				
				<div class="col-lg-12"  th:each="production, it : ${production_management}" th:with="loc_count = ${it.count}">
					<div class="col-lg-6">
						<table class="table table-condensed">
							<tr>
								<td class="text-center">
									<h4 class="pull-left"><span class="location_name" th:text="${production.location_name}"></span></h4><br/><br/>
									<div class="diagramm" th:id="curve_chart + ${loc_count}" style="width: 1000px; height: 500px"></div>
								</td>
							</tr>
							<tr><td class="text-center"></td></tr>
						</table>
					</div>
					
					<div class="col-lg-1"></div>
					
					<div class="col-lg-5">
						<table class="table table-condensed">
							<tr class="">
								<th class="text-center">Monat</th>
								<th class="text-center">Verarbeitung</th>
								<th class="text-center">Weinlieferung</th>
								<th class="text-center">Weintransport</th>
							</tr>
							
							<tr class="" th:each="month, it : ${production.production_month}" th:with="index = ${it.count}">
								<td class="text-center"><span th:id="loc_ + ${loc_count} + _name_ + ${index}" th:text="${month.name}"></span></td>
								<td class="text-center"><span th:id="loc_ + ${loc_count} + _processing_ + ${index}" th:text="${month.max_winestock_amount}"></span></td>
								<td class="text-center"><span th:id="loc_ + ${loc_count} + _delivery_ + ${index}" th:text="${month.wine_delivery_amount}"></span></td>
								<td class="text-center"><span th:id="loc_ + ${loc_count} + _transport_ + ${index}" th:text="${month.wine_transport_amount}"></span></td>
							</tr>
							
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /Container -->
</body>
