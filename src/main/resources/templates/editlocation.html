<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Edit Location</title>

	<!-- JS dependencies -->
	<script type="text/javascript" src="//code.jquery.com/jquery-latest.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="../resources/js/bootstrap.min.js"></script>
	<script src="../resources/js/docs.min.js"></script>
	
	<!-- CSS dependencies -->
	<link href="../resources/css/style.css" rel="stylesheet" />
		<img src="../resources/img/wein.jpg" class="header"/>
</head>

<body>
<div class="main-wrapper">
	<!-- Header -->

	<div class="col-lg-7"></div>

	<!-- Log in / Log out navigation -->
	<div class="col-lg-5 logNavi">	
		<nav th:include="login :: login"></nav>
	</div>
	<!-- Log in / Log out navigation -->

	<div class="col-lg-2"></div>

	<!-- navigation -->
	<div class="col-lg-8 navigation">
		<nav th:include="navigation :: navigation"></nav>
	</div>
	<!-- /navigation -->

	<div class="col-lg-2"></div>

	<div class="header">
		<div class="header-title">Cognac Fabrik <br/>Feuerwasser</div>
	</div>
	<!-- /Header -->


	<!-- Container -->
	<div class="main-container content">
		<div class="col-lg-12">

			<div class="col-lg-3"></div>

			<div class="col-lg-6">
				<h3>Standort bearbeiten</h3>
				<form role="form" method="post" th:action="@{/editLocation}" class="addLocationForm" th:object="${location}">
					<div class="input-group">
					  <span class="input-group-addon">Name</span>
					  <input type="text" th:value="${location.name}" class="form-control inputform" placeholder="Name eingeben" th:field="*{name}"/>
					  <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
					</div>

					<div class="input-group">
					  <span class="input-group-addon">Adresse</span>
					  <input type="text" name="address" th:value="${location.address}" class="form-control inputform" placeholder="Adresse eingeben" th:field="*{address}"/>
					  <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Name Error</p>
					</div>

					<div class="input-group">
					  <span class="input-group-addon">PLZ Ort</span>
					  <input name="city" th:value="${location.city}" class="form-control inputform" placeholder="PLZ und Ort eingeben" th:field="*{city}"/>
					  <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Name Error</p>
					</div>

					<div class="input-group">
					  <span class="input-group-addon">Tel.:</span>
					  <input type="text" name="telefon" th:value="${location.telefon}" class="form-control inputform" placeholder="Telefonnummer eingeben" th:field="*{telefon}"/>
					  <p th:if="${#fields.hasErrors('telefon')}" th:errors="*{telefon}">Name Error</p>
					</div>

					<div class="input-group">
					  <span class="input-group-addon">E-Mail</span>
					  <input type="email" name="mail" th:value="${location.mail}" class="form-control inputform" id="exampleInputEmail1" placeholder="email eingeben" th:field="*{mail}"/>
					  <p th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Name Error</p>
					</div>
					
					<input type="hidden" name="id" th:value="${location.id}"/>
					
	       		 	<button type="submit" class="btn btn-default btn-lg addLocationButton">
						<span class="glyphicon glyphicon-floppy-saved" aria-hidden="true"></span> Speichern
	            	</button>
				</form>
			</div>

			<div class="col-lg-3"></div>

		</div>
	</div>      
 
</div>
</body>
</html>
