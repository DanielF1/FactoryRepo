<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Ausgaben</title>

	<!-- JS dependencies -->
	<script type="text/javascript" src="//code.jquery.com/jquery-latest.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="../resources/js/bootstrap.min.js"></script>
	<script src="../resources/js/docs.min.js"></script>
	
	<!-- CSS dependencies -->
	<link href="../resources/css/style.css" rel="stylesheet" />
	<style type="text/css">
	  .success_table{background-color:#92D36E!important; color:#fff;}
	  .btn-default{background-color:#92D36E!important; color:#fff;}
	</style>
		<img src="../resources/img/wein.jpg" class="header"/>
</head>

<body>
<div class="main-wrapper">
	<!-- Header -->

	<div class="col-lg-7"></div>

	<!-- Log in / Log out navigation -->
	<div class="col-lg-5 logNavi">	
		<nav th:include="login :: login"></nav>
	</div>
	<!-- Log in / Log out navigation -->

	<div class="col-lg-2"></div>

	<!-- navigation -->
	<div class="col-lg-8 navigation">
		<nav th:include="navigation :: navigation"></nav>
	</div>
	<!-- /navigation -->

	<div class="col-lg-2"></div>

	<div class="header">
		<div class="header-title">Cognac Fabrik <br/>Feuerwasser</div>
	</div>
	<!-- /Header -->


	<!-- Container -->
	<div class="main-container content">
		<div class="col-lg-12">
			<h3>Ausgaben</h3>
			
			<form class="text-center pull-right" method="post" role="form" th:action="@{/expenditure}">
				<select class="text-center" name="sort" >
					<option selected="disabled" style="display:none;"> Sortieren nach </option>
					<option>Gesamtansicht</option>
					<option>Weinlieferung</option>
					<option>Gehalt</option>
					<option>Fassherstellung</option>
					
				</select>
				<button class="btn btn-default" type="submit">Sortieren</button>
			</form>
			
			<table class="table table-condensed">
				<tr class="success_table">
					<th class="text-center"> Datum </th>
					<th class="text-center"> Ausgabequelle </th>
					<th class="text-center"> Höhe der Ausgabe in €</th>	
				</tr>
				<tr class="text-center" th:each="exp : ${expenditures}">
					<td class="text-center" th:text="${exp.date}" ></td>
					<td class="text-center" th:text="${exp.sortOf}"></td>
					<td class="text-center" th:text="${exp.value}"></td>
				</tr>
			</table>
		</div>
	</div>
</div>
</body>
</html>
