<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href="../resources/css/bootstrap.min.css" rel="stylesheet" />
    
         <link href="../resources/css/header.css" rel="stylesheet" />

	<img src="../resources/img/cover/wein.jpg" width="1348" height="250" alt="Wein"/>
</head>


<body>
<div class="main-wrapper">
	<!-- Header -->
	<div class="header">
		<div class="header-title">Cognac Shop <br/>Feuerwasser</div>
	</div>
	<!-- /Header -->

	<!-- Container -->
	<div class="main-container content">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-10">	</div>
				<div class="col-lg-20">		

					<!-- Log in / Log out navigation -->
					
					<form class="form-inline" role="form" th:action="@{/login}" method="post" >
					 	<div class="form-group" sec:authorize="!isAuthenticated()">
					   		<label class="sr-only" for="username">Username</label>
					    	<input type="text" class="form-control" id="username" name="username" 
					    		autofocus="autofocus" placeholder="Username" />
					  	</div>
					 	<div class="form-group" sec:authorize="!isAuthenticated()">
					    	<label for="password" class="sr-only">Password</label>
					    	<input type="password" class="form-control" id="password" 
					    	name="password" placeholder="Password" />
					  	</div>
					  	<button type="submit" class="btn btn-default loginlogout" sec:authorize="!isAuthenticated()">
					  		Log in</button>
					  	<button type="submit" class="btn btn-default loginlogout" sec:authorize="isAuthenticated()">
					  		Log out</button>
					</form>

					<!-- Log in / Log out navigation -->

				</div>
			</div>

			<div class="row">
				<div class="col-lg-2"></div>

				<div class="col-lg-8">
					<ul class="nav nav-pills">
						<li role="presentation" class="active"><a href="index.html">Home</a></li>
						<li role="presentation"><a href="sortiment.html">Sortiment</a></li>
						<li role="presentation"><a href="warenkorb.html">Warenkorb</a></li>
						<li role="presentation"><a href="orders.html">Bestellungen</a></li>
						<li role="presentation"><a href="register.html">Kundenregistrierung</a></li>

			
			<p><h2 align="center"></h2></p>

			<div class="row">
				<div class="col-lg-2">	</div>
				<div class="col-lg-8">
					<table class="table table-condensed">
						<tr class="success">	
							<th>Benutzername</th>
							<th>Nachname</th>
							<th>Vorname</th>
							<th>Adresse</th>
							<th></th>
						</tr>
						
						<tr th:each="customer : ${customerlist}">
							<td th:text="${customer.userAccount.identifier}"></td>
							<td th:text="${customer.familyname}"></td>
							<td th:text="${customer.firstname}"></td>
							<td th:text="${customer.address}"></td>
								
						<!-- ID ÜBERGABE FUNKTIONIERT NOCH NICHT -->		
 							<td><form method="get" th:action="@{/sortiment/} + ${customer.id}"> 
 								<button type="submit">für diesen Kunden einkaufen</button> 
 								</form>
							</td>	 
								
						</tr>
					</table>
				</div>
				<div class="col-lg-2">	</div>
		</div>
	<!-- /Container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../resources/js/bootstrap.min.js"></script>

					</ul>
			</div>
			</div>
			</div>
		</div>
		</div>
	</body>
</html>
