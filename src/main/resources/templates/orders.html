<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Orders</title>

	<!-- JS dependencies -->
	<script type="text/javascript" src="//code.jquery.com/jquery-latest.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="../resources/js/bootstrap.min.js"></script>
	<script src="../resources/js/docs.min.js"></script>
	
	<!-- CSS dependencies -->
	<link href="../resources/css/style.css" rel="stylesheet" />
		<img src="../resources/img/wein.jpg" class="header"/>
</head>

<body>
<div class="main-wrapper">
	<!-- Header -->

	<div class="col-lg-7"></div>

	<!-- Log in / Log out navigation -->
	<div class="col-lg-5 logNavi">	
		<nav th:include="login :: login"></nav>
	</div>
	<!-- Log in / Log out navigation -->

	<div class="col-lg-2"></div>

	<!-- navigation -->
	<div class="col-lg-8 navigation">
		<nav th:include="navigation :: navigation"></nav>
	</div>
	<!-- /navigation -->

	<div class="col-lg-2"></div>

	<div class="header">
		<div class="header-title">Cognac Fabrik <br/>Feuerwasser</div>
	</div>
	<!-- /Header -->


	<!-- Container -->
	<div class="main-container content">
		<div class="col-lg-12">
			<table class="table table-condensed">
			<h3>Abgeschlossene Bestellungen</h3>
				<tr class="success">
					<th class="text-center" th:text="#{orders.date}"> Datum </th>
					<th class="text-center" th:text="#{orders.customer}"> Kunde </th>
					<th class="text-center" th:text="#{orders.payed}"> Gezahlt </th>
					<th class="text-center" th:text="#{orders.paymethode}"> Bezahlmethode </th>
					<th class="text-center" th:text="#{orders.state}"> Bestellstatus </th>						
					<th class="text-center" th:text="#{orders.id}"> Bestellidentifier </th>
				</tr>
				<tr class="text-center" th:each="order : ${ordersCompleted}">
					<td class="text-center" th:text="${order.dateCreated}" ></td>
					<td class="text-center" th:text="${order.userAccount.identifier}"></td>
					<td class="text-center" th:text="${order.totalPrice}"></td>
					<td class="text-center" th:text="${order.PaymentMethod}"></td>
					<td class="text-center" th:text="${order.OrderStatus}"></td>
					<td class="text-center" th:text="${order.identifier}"></td>
				</tr>
			</table>
		</div>
	</div>
</div>
</body>
</html>
