<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <link href="../resources/css/bootstrap.min.css" rel="stylesheet" />
</head>


<body>
<div class="main-wrapper">
	<!-- Header -->
	<div class="header">
		<div class="header-title">Cognac Fabrik Feuerwasser</div>
	</div>
	<!-- /Header -->

	<!-- Container -->
	<div class="main-container content">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-7">	</div>
				<div class="col-lg-5">	

					<!-- Log in / Log out navigation -->
					
					<form class="form-inline" role="form" th:action="@{/login}" method="post" >
					 	<div class="form-group" sec:authorize="!isAuthenticated()">
					   		<label class="sr-only" for="username">Username</label>
					    	<input type="text" class="form-control" id="username" name="username" 
					    		autofocus="autofocus" placeholder="Username" />
					  	</div>
					 	<div class="form-group" sec:authorize="!isAuthenticated()">
					    	<label for="password" class="sr-only">Password</label>
					    	<input type="password" class="form-control" id="password" 
					    	name="password" placeholder="Password" />
					  	</div>
					  	<button type="submit" class="btn btn-default loginlogout" sec:authorize="!isAuthenticated()">
					  		Log in</button>
					  	<button type="submit" class="btn btn-default loginlogout" sec:authorize="isAuthenticated()">
					  		Log out</button>
					</form>

					<!-- Log in / Log out navigation -->

				</div>
			</div>

			<div class="row">
				<div class="col-lg-2"></div>

				<div class="col-lg-8">
					<ul class="nav nav-pills">
						<li role="presentation" class="active"><a href="index.html">Home</a></li>
						<li role="presentation"><a href="sortiment.html">Sortiment</a></li>
						<li role="presentation"><a href="warenkrob.html">Warenkorb</a></li>
						<li role="presentation"><a href="register.html">Kundenregistrierung</a></li>
						<li role="presentation"><a href="customerlist.html">Kundenliste</a></li>
						


	<div class="all">
		<header>
		
			<h2 th:text="#{orders.title}">Bestellungen</h2>
		
		</header>
		
		<div class="content">
			<table>
				<caption th:text="#{orders.completed}"></caption>
				<thead>
					<tr>
						<th th:text="#{orders.date}">Datum </th>
						<th th:text="#{orders.customer}">Kunde </th>
						<th th:text="#{orders.payed}">Gezahlt </th>
						<th th:text="#{orders.paymethode}">Bezahlmethode </th>
						<th th:text="#{orders.state}">Bestellstatus </th>						
						<th th:text="#{orders.id}">Produktidentifier </th>
					</tr>
				</thead>
				<tbody>
						<tr th:each="order : ${ordersCompleted} ">
							<td th:text="${order.dateCreated}" ></td>
							<td th:text="${order.userAccount.identifier}"></td>
							<td th:text="${order.totalPrice}"></td>
							<td th:text="${order.PaymentMethod}"></td>
							<td th:text="${order.OrderStatus}"></td>
							<td th:text="${order.identifier}"></td>
						</tr>
				</tbody>
			</table>
		</div>
	</div>
	
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../resources/js/bootstrap.min.js"></script>

			</ul>
		</div>
		</div>
		</div>
		</div>
		</div>
	</body>
</html>
