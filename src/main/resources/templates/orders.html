<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Orders</title>

	<!-- JS dependencies -->
	<script type="text/javascript" src="//code.jquery.com/jquery-latest.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="../resources/js/bootstrap.min.js"></script>
	<script src="../resources/js/docs.min.js"></script>
	
	<!-- CSS dependencies -->
	<link href="../resources/css/style.css" rel="stylesheet" />
</head>

<body>
<div class="main-wrapper">
	<!-- Header -->

	<div class="col-lg-7"></div>

	<!-- Log in / Log out navigation -->
	<div class="col-lg-5 logNavi">	
		<form class="form-inline" role="form" th:action="@{/login}" method="post" >
		 	<div class="form-group" sec:authorize="!isAuthenticated()">
		   		<label class="sr-only" for="username">Username</label>
		    	<input type="text" class="form-control" id="username" name="username" 
		    		autofocus="autofocus" placeholder="Username" />
		  	</div>
		 	<div class="form-group" sec:authorize="!isAuthenticated()">
		    	<label for="password" class="sr-only">Password</label>
		    	<input type="password" class="form-control" id="password" 
		    	name="password" placeholder="Password" />
		  	</div>

		  	<button type="submit" class="btn btn-default loginlogout" sec:authorize="!isAuthenticated()">
		  		Log in</button>

		  	<button type="submit" class="btn btn-default pull-right loginlogout" sec:authorize="isAuthenticated()">
		  		Log out</button>
		</form>
	</div>
	<!-- Log in / Log out navigation -->

	<div class="col-lg-2"></div>

	<!-- navigation -->
	<div class="col-lg-8 navigation">
		<nav th:include="navigation :: navigation"></nav>
	</div>
	<!-- /navigation -->

	<div class="col-lg-2"></div>

	<div class="header">
		<div class="header-title">Cognac Shop <br/>Feuerwasser</div>
		<img src="../resources/img/wein.jpg" class="header"/>
	</div>
	<!-- /Header -->


	<!-- Container -->
	<div class="main-container content">
		<div class="col-lg-12">
			<table class="table table-condensed">
			<h3>Abgeschlossene Bestellungen</h3>
				<tr class="success">
					<th class="text-center" th:text="#{orders.date}"> Datum </th>
					<th class="text-center" th:text="#{orders.customer}"> Kunde </th>
					<th class="text-center" th:text="#{orders.payed}"> Gezahlt </th>
					<th class="text-center" th:text="#{orders.paymethode}"> Bezahlmethode </th>
					<th class="text-center" th:text="#{orders.state}"> Bestellstatus </th>						
					<th class="text-center" th:text="#{orders.id}"> Produktidentifier </th>
				</tr>
				<tr class="text-center" th:each="order : ${ordersCompleted}">
					<td class="text-center" th:text="${order.dateCreated}" ></td>
					<td class="text-center" th:text="${order.userAccount.identifier}"></td>
					<td class="text-center" th:text="${order.totalPrice}"></td>
					<td class="text-center" th:text="${order.PaymentMethod}"></td>
					<td class="text-center" th:text="${order.OrderStatus}"></td>
					<td class="text-center" th:text="${order.identifier}"></td>
				</tr>
			</table>
		</div>
	</div>
</div>
</body>
</html>
