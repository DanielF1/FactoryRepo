<body>
<div class="main-wrapper">
	<!-- Header -->

	<div class="col-lg-7"></div>

	<!-- Log in / Log out navigation -->
	<div class="col-lg-5 logNavi">	
		<form class="form-inline" role="form" th:action="@{/login}" method="post" >
		 	<div class="form-group" sec:authorize="!isAuthenticated()">
		   		<label class="sr-only" for="username">Username</label>
		    	<input type="text" class="form-control" id="username" name="username" 
		    		autofocus="autofocus" placeholder="Username" />
		  	</div>
		 	<div class="form-group" sec:authorize="!isAuthenticated()">
		    	<label for="password" class="sr-only">Password</label>
		    	<input type="password" class="form-control" id="password" 
		    	name="password" placeholder="Password" />
		  	</div>

		  	<button type="submit" class="btn btn-default loginlogout" sec:authorize="!isAuthenticated()">
		  		Log in</button>

		  	<button type="submit" class="btn btn-default pull-right loginlogout" sec:authorize="isAuthenticated()">
		  		Log out</button>
		</form>
	</div>
	<!-- Log in / Log out navigation -->

	<div class="col-lg-2"></div>

	<!-- navigation -->
	<div class="col-lg-8 navigation">
		<nav th:include="navigation :: navigation"></nav>
	</div>
	<!-- /navigation -->

	<div class="col-lg-2"></div>

	<div class="header">
		<div class="header-title">Cognac Fabrik <br/>Feuerwasser</div>
	</div>
	<!-- /Header -->


	<!-- Container -->
	<div class="main-container content">
		<div class="col-lg-12">
			<div class="col-lg-3"></div>

			<div class="col-lg-6">
				<form role="form" name="check" method="post"  th:action="@{/addEmployee}" th:object="${employee}">
				
				<h4>Accountangaben</h4>
				
					<div class="input-group">
					  <span class="input-group-addon">Benutzername</span>
					  <input id="username" type="text" name="username" class="form-control inputform" placeholder="Benutzername eingeben" th:field="*{username}"/>
					  <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</p>			  			  
					</div>

					<div class="input-group">
					  	<span class="input-group-addon"> Passwort</span>
					  	<input id="password" type="text" name="password" class="form-control inputform" placeholder="Passwort eingeben" th:field="*{password}"/>
					  <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</p>
					</div>

					<h4>Mitarbeiterangaben</h4>
					<div class="input-group">
					  <span class="input-group-addon">Standort</span>
					 	 <select name="location">
					 	 <option th:each=" loc : ${locations}" th:text="${loc.name}"></option>
						</select>
					</div>
					<div class="input-group">
					  <span class="input-group-addon">Arbeitsplatz</span>
					 	 <select name="workplace" class="inputform">
							<option>Lagerist</option>
							<option>Braumeister</option>
							<option>Fassbinder</option>
							<option>Verkäufer</option>
							<option>Weinbauer</option>
						</select>
					</div>
					<div class="input-group">
					  <span class="input-group-addon">Name</span>
					  <input type="text" id="familyname" name="familyname" class="form-control inputform" placeholder="Name eingeben" th:field="*{familyname}"/>
					  <p th:if="${#fields.hasErrors('familyname')}" th:errors="*{familyname}">Name Error</p>
					</div>

					<div class="input-group">
					  <span class="input-group-addon">Vorname</span>
					  <input type="text" id="firstname" name="firstname" class="form-control inputform" placeholder="Vorname eingeben" th:field="*{firstname}"/>
					  <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Name Error</p>
					</div>

					<div class="input-group">
					  <span class="input-group-addon">Gehalt</span>
					  <input type="text" id="salary" name="salary" class="form-control inputform" placeholder="Gehalt eingeben" th:field="*{salary}"/>
					  <p th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Name Error</p>
					</div>

					<div class="input-group">
					  <span class="input-group-addon">E-Mail</span>
					  <input type="email" name="mail" class="form-control inputform" id="exampleInputEmail1" placeholder="Email eingeben" th:field="*{mail}"/>
					  <p th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Name Error</p>
					</div>

					<div class="input-group">
					  <span class="input-group-addon">Anschrift</span>
					  <input type="text" id="address" name="address" class="form-control inputform" placeholder="Anschrift eingeben" th:field="*{address}"/>
					  <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Name Error</p>
					</div>
					
					<input name="id" type="hidden" th:value="${id}"/>
					<button type="submit"  class="btn btn-default btn-lg addLocationButton">
		                <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span> Hinzufügen
		            </button>
				</form>
							
			</div>

			<div class="col-lg-3"></div>


		</div>
	</div>
</div>
