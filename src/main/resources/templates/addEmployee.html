<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Add Employee</title>

	<!-- JS dependencies -->
	<script type="text/javascript" src="//code.jquery.com/jquery-latest.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="../resources/js/bootstrap.min.js"></script>
	<script src="../resources/js/docs.min.js"></script>
	
	<!-- CSS dependencies -->
	<link href="../resources/css/style.css" rel="stylesheet" />
</head>

<body>
<div class="main-wrapper">
	<!-- Header -->

	<div class="col-lg-7"></div>

	<!-- Log in / Log out navigation -->
	<div class="col-lg-5 logNavi">	
		<form class="form-inline" role="form" th:action="@{/login}" method="post" >
		 	<div class="form-group" sec:authorize="!isAuthenticated()">
		   		<label class="sr-only" for="username">Username</label>
		    	<input type="text" class="form-control" id="username" name="username" 
		    		autofocus="autofocus" placeholder="Username" />
		  	</div>
		 	<div class="form-group" sec:authorize="!isAuthenticated()">
		    	<label for="password" class="sr-only">Password</label>
		    	<input type="password" class="form-control" id="password" 
		    	name="password" placeholder="Password" />
		  	</div>

		  	<button type="submit" class="btn btn-default loginlogout" sec:authorize="!isAuthenticated()">
		  		Log in</button>

		  	<button type="submit" class="btn btn-default pull-right loginlogout" sec:authorize="isAuthenticated()">
		  		Log out</button>
		</form>
	</div>
	<!-- Log in / Log out navigation -->

	<div class="col-lg-2"></div>

	<!-- navigation -->
	<div class="col-lg-8 navigation">
		<nav th:include="navigation :: navigation"></nav>
	</div>
	<!-- /navigation -->

	<div class="col-lg-2"></div>

	<div class="header">
		<div class="header-title">Cognac Shop <br/>Feuerwasser</div>
		<img src="../resources/img/wein.jpg" class="header"/>
	</div>
	<!-- /Header -->


	<!-- Container -->
	<div class="main-container content">
		<div class="col-lg-12">
			<div class="col-lg-3"></div>

			<div class="col-lg-6">
				<h4>Accountangaben</h4>
				<form role="form"  method="post" th:action="@{/addedEmployee}">
					<div class="input-group">
					  <span class="input-group-addon">Benutzername</span>
					  <input type="text" name="username" class="form-control" placeholder="Benutzername eingeben"/>
					</div>

					<div class="input-group">
					  <span class="input-group-addon">Passwort</span>
					  <input type="text" name="password" class="form-control" placeholder="Passwort eingeben"/>
					</div>

					<h4>Mitarbeiterangaben</h4>
										<div class="input-group">
					  <span class="input-group-addon">Arbeitsplatz</span>
					 	 <select name="workplace">
							<option>Lagerist</option>
							<option>Braumeister</option>
							<option>Fassbinder</option>
							<option>Verkäufer</option>
							<option>Weinbauer</option>
						</select>
					</div>

					<div class="input-group">
					  <span class="input-group-addon">Tel.:</span>
					  <input type="text" name="telefon" class="form-control" placeholder="Telefonnummer eingeben"/>
					</div>

					<div class="input-group">
					  <span class="input-group-addon">E-Mail</span>
					  <input type="email" name="mail" class="form-control" id="exampleInputEmail1" placeholder="email eingeben"/>
					</div>

	          		<div class="input-group">
					  <span class="input-group-addon">Arbeitsplatz</span>
					  <input type="text" name="workplace" class="form-control" placeholder="Arbeitsplatz eingeben"/>
					</div>
					<div class="input-group">
					  <span class="input-group-addon">Name</span>
					  <input type="text" name="name" class="form-control" placeholder="Name eingeben"/>
					</div>

					<div class="input-group">
					  <span class="input-group-addon">Vorname</span>
					  <input type="text" name="firstname" class="form-control" placeholder="Vorname eingeben"/>
					</div>

					<div class="input-group">
					  <span class="input-group-addon">Gehalt</span>
					  <input type="text" name="salary" class="form-control" placeholder="Gehalt eingeben"/>
					</div>

					<div class="input-group">
					  <span class="input-group-addon">E-Mail</span>
					  <input type="email" name="mail" class="form-control" id="exampleInputEmail1" placeholder="email eingeben"/>
					</div>

					<div class="input-group">
					  <span class="input-group-addon">Anschrift</span>
					  <input type="text" name="address" class="form-control" placeholder="Anschrift eingeben"/>
					</div>
					
					<input name="id" type="hidden" th:value="${id}"/>
					<button type="submit"  class="btn btn-default btn-lg addLocationButton">
		                <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span> Hinzufügen
		            </button>
				</form>
							
			</div>

			<div class="col-lg-3"></div>


		</div>
	</div>
</div>
</body>
</html>
