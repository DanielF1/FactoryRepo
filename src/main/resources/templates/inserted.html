<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Add Employee</title>

	<!-- JS dependencies -->
	<script type="text/javascript" src="//code.jquery.com/jquery-latest.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="../resources/js/bootstrap.min.js"></script>
	<script src="../resources/js/docs.min.js"></script>
	
	<!-- CSS dependencies -->
	<link href="../resources/css/style.css" rel="stylesheet" />
</head>

<body>
<div class="main-wrapper">
	<!-- Header -->

	<div class="col-lg-7"></div>

	<!-- Log in / Log out navigation -->
	<div class="col-lg-5 logNavi">	
		<form class="form-inline" role="form" th:action="@{/login}" method="post" >
		 	<div class="form-group" sec:authorize="!isAuthenticated()">
		   		<label class="sr-only" for="username">Username</label>
		    	<input type="text" class="form-control" id="username" name="username" 
		    		autofocus="autofocus" placeholder="Username" />
		  	</div>
		 	<div class="form-group" sec:authorize="!isAuthenticated()">
		    	<label for="password" class="sr-only">Password</label>
		    	<input type="password" class="form-control" id="password" 
		    	name="password" placeholder="Password" />
		  	</div>

		  	<button type="submit" class="btn btn-default loginlogout" sec:authorize="!isAuthenticated()">
		  		Log in</button>

		  	<button type="submit" class="btn btn-default pull-right loginlogout" sec:authorize="isAuthenticated()">
		  		Log out</button>
		</form>
	</div>
	<!-- Log in / Log out navigation -->

	<div class="col-lg-2"></div>

	<!-- navigation -->
	<div class="col-lg-8 navigation">
		<nav th:include="navigation :: navigation"></nav>
	</div>
	<!-- /navigation -->

	<div class="col-lg-2"></div>

	<div class="header">
		<div class="header-title">Cognac Shop <br/>Feuerwasser</div>
		<img src="../resources/img/wein.jpg" class="header"/>
	</div>
	<!-- /Header -->


	<!-- Container -->
	<div class="main-container content">
		<div class="col-lg-12">
			<div class="col-lg-3"></div>

			<div class="col-lg-6">
				<h4>Fass hinzuf√ºgen</h4>
				<form method="post" action="/insertBarrel" th:object="${insertBarrel}">
					<div class="input-group">
					  <span class="input-group-addon" th:if="${#fields.hasErrors('*')}">Please input required fields.</span>
					</div>

					<div class="input-group">
					  <span class="input-group-addon">Content</span>
					  <input id="Content" th:field="*{Content}" type="text" name="Content" class="form-control" placeholder="Content eingeben"/>
					</div>

					<div class="input-group">
					  <span class="input-group-addon">Content Amount</span>
					  <input id="Content_amount" th:field="*{Content_amount}" type="text" name="Content_amount" class="form-control" placeholder="Telefonnummer eingeben"/>
					</div>

					<div class="input-group">
					  <span class="input-group-addon">Barrel volume</span>
					  <input id="Barrel_volume" th:field="*{Barrel_volume}" th:errorclass="fieldError" type="text" name="Barrel_volume"  placeholder="Fassvolumen eingeben" /> 
						<p th:if="${#fields.hasErrors('Barrel_volume')}" th:errors="*{Barrel_volume}">Das Datum darf nicht leer sein.</p>
					</div>
					<input type="submit" value="Insert" />
			</form>
			<div class="col-lg-3"></div>
		</div>
	</div>
	</div>
</div>
</body>
</html>
