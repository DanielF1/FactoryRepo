
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<style>
		table{
    	border: 0px;
    	width: 400px;
		}
		th,td {
    	padding: 10px;
		}
		</style>
</head>
<body>
	<div>
		<header>
			<h1>Insert Barrel</h1>
		</header>
		<div>
				<form method="post" action="/insertBarrel" th:object="${insertBarrel}">
					

					<fieldset>
						<legend>Insert Barrel</legend>
						
						<div th:if="${#fields.hasErrors('*')}">
							<p>Please input required fields</p>
						</div>
						
						<table>
						<tr>
						<td><label>ID: </label></td>
						<td><input id="Id" th:field="*{Id}" th:errorclass="fieldError" type="text" name="Id" />
						<p th:if="${#fields.hasErrors('Id')}" th:errors="*{Id}">Der ID darf nicht leer sein.</p></td>
						</tr>
						
						<tr>
						<td><label>Content: </label></td>
						<td><input id="Content" th:field="*{Content}" type="text" name="Content" ></input></td>
						</tr>
					
						
						<tr>
						<td><label >Amount: </label></td>
						<td><input id="Amount" th:field="*{Amount}" type="text" name="Amount" /></td>
						</tr>
						
						
						<tr>
						<td><label>Birthdate_of_barrel: </label></td>
						<td><input id="Birthdate_of_barrel" th:field="*{Birthdate_of_barrel}" th:errorclass="fieldError" type="date" name="Birthdate_of_barrel" /> 
						<p th:if="${#fields.hasErrors('Birthdate_of_barrel')}" th:errors="*{Birthdate_of_barrel}">Das Datum darf nicht leer sein.</p></td> 
						</tr>
						
			
						<tr>
						<td><label>Death_of_barrel: </label></td>
						<td><input id="Death_of_barrel" th:field="*{Death_of_barrel}" th:errorclass="fieldError" type="date" name="Death_of_barrel" ></input>
						<p th:if="${#fields.hasErrors('Death_of_barrel')}" th:errors="*{Death_of_barrel}">Das Datum darf nicht leer sein.</p> </td>
						</tr>
						
						
						<tr>
						<td><label>Last Fill: </label></td>
						<td><input id="LastFill" th:field="*{LastFill}" th:errorclass="fieldError" type="date" name="LastFill" ></input>
						<p th:if="${#fields.hasErrors('LastFill')}" th:errors="*{LastFill}">Das Datum darf nicht leer sein.</p> </td>
						</tr>
						</table>
						<input type="submit" value="Insert" />
						
					</fieldset>
				</form>
		</div>
	</div>
</body>
</html>
