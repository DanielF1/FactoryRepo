<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	</head>

	<body>
          <h4 th:text="${location.name}"></h4>
          <div th:each="dep : ${location.departments}">
			<table>
				<tr>
					<td th:text="${dep.name}"></td>
				</tr>
			</table>
          </div>  
	</body>
</html>
