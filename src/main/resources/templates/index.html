<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Home</title>

		<!-- JS dependencies -->
	<script type="text/javascript" src="//code.jquery.com/jquery-latest.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="../resources/js/bootstrap.min.js"></script>
	<script src="../resources/js/docs.min.js"></script>
	
	<!-- CSS dependencies -->
	<link href="../resources/css/style.css" rel="stylesheet" />
		<img src="../resources/img/wein.jpg" class="header"/>
</head>

<body>
<div class="main-wrapper">
	<!-- Header -->

	<div class="col-lg-7"></div>

	<!-- Log in / Log out navigation -->
	<div class="col-lg-5 logNavi">	
		<nav th:include="login :: login"></nav>
	</div>
	<!-- Log in / Log out navigation -->

	<div class="col-lg-2"></div>

	<!-- navigation -->
	<div class="col-lg-8 navigation">
	<nav th:include="navigation :: navigation"></nav>
	</div>
	<!-- /navigation -->

	<div class="col-lg-2"></div>

	<div class="header">
		<div class="header-title">Cognac Fabrik <br/>Feuerwasser</div>
	</div>
	<!-- /Header -->

	<!-- /Container -->
	<div class="main-container content">
		<div class="col-lg-12">
		
		<div class="list-group">
		<ul>
  			<li class="list-group-item list-group-item-success">Bestseller</li>


  			<a th:href="@{'/detail/' + ${article.identifier}}" href="detail.html">
			<div>
			    <div class="thumbnail">
			      <h4 class="text-center" th:text="${article.name}"></h4>
			      <img id="img" th:src="@{'/resources/img/cover/' + ${article.image} + '.jpg'}" src="../resources/img/cover/nopic.jpg"/>
			      <div class="caption">
					<div>
						<p class="text-center"><span>Alter:</span> <span th:text="${article.alter}"></span></p>
						<p class="text-center"><span>Alkoholgehalt:</span> <span th:text="${article.alkoholgehalt}"></span></p>
						<p class="text-center"><span>Volumen:</span> <span th:text="${article.volumen}"></span> <span>Liter</span></p>
						<p class="text-center"><span>Art:</span> <span th:text="${article.cognacart}"></span></p>
						<p class="text-center"><span>Preis:</span> <span th:text="${article.price}"></span></p>
					</div>
			      </div>
			    </div>
			</div>
			</a>
			</ul>
			
		
		<ul>
  		<li class="list-group-item list-group-item-success">Neu im Sortiment</li>
		
  			<a th:href="@{'/detail/' + ${newbie1.identifier}}" href="detail.html">
			<div class="col-sm-6 col-md-4 nail">
			    <div class="thumbnail">
			      <h4 class="text-center" th:text="${newbie1.name}"></h4>
			      <img id="img" th:src="@{'/resources/img/cover/' + ${newbie1.image} + '.jpg'}" src="../resources/img/cover/nopic.jpg"/>
			      <div class="caption">
					<div>
						<p class="text-center"><span>Alter:</span> <span th:text="${newbie1.alter}"></span></p>
						<p class="text-center"><span>Alkoholgehalt:</span> <span th:text="${newbie1.alkoholgehalt}"></span></p>
						<p class="text-center"><span>Volumen:</span> <span th:text="${newbie1.volumen}"></span> <span>Liter</span></p>
						<p class="text-center"><span>Art:</span> <span th:text="${newbie1.cognacart}"></span></p>
						<p class="text-center"><span>Preis:</span> <span th:text="${newbie1.price}"></span></p>
					</div>
			      </div>
			    </div>
			</div>
			</a>
			
			<ul>
			<a th:href="@{'/detail/' + ${newbie2.identifier}}" href="detail.html">
  			<div class="col-sm-6 col-md-4 nail">
			    <div class="thumbnail">
			      <h4 class="text-center" th:text="${newbie2.name}"></h4>
			      <img id="img" th:src="@{'/resources/img/cover/' + ${newbie2.image} + '.jpg'}" src="../resources/img/cover/nopic.jpg"/>
			      <div class="caption">
					<div>
						<p class="text-center"><span>Alter:</span> <span th:text="${newbie2.alter}"></span></p>
						<p class="text-center"><span>Alkoholgehalt:</span> <span th:text="${newbie2.alkoholgehalt}"></span></p>
						<p class="text-center"><span>Volumen:</span> <span th:text="${newbie2.volumen}"></span> <span>Liter</span></p>
						<p class="text-center"><span>Art:</span> <span th:text="${newbie2.cognacart}"></span></p>
						<p class="text-center"><span>Preis:</span> <span th:text="${newbie2.price}"></span></p>
					</div>
			      </div>
			    </div>
			</div>
			</a>
			</ul>
			</ul>
		</div>
	</div>
</div>
</div>
	<!-- /Container -->
</body>
</html>
