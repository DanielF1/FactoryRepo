<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Add Location</title>

	<!-- JS dependencies -->
	<script type="text/javascript" src="//code.jquery.com/jquery-latest.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="../resources/js/bootstrap.min.js"></script>
	<script src="../resources/js/docs.min.js"></script>
	
	<!-- CSS dependencies -->
	<link href="../resources/css/style.css" rel="stylesheet" />
	<style type="text/css">
	  .success_table{background-color:#92D36E!important; color:#fff;}
	  .btn-default{background-color:#92D36E!important; color:#fff;}
	</style>
	<img src="../resources/img/wein.jpg" class="header"/>
</head>

<body>
<div class="main-wrapper">
	<!-- Header -->

	<div class="col-lg-7"></div>

	<!-- Log in / Log out navigation -->
	<div class="col-lg-5 logNavi">	
		<nav th:include="login :: login"></nav>
	</div>
	<!-- Log in / Log out navigation -->

	<div class="col-lg-2"></div>

	<!-- navigation -->
	<div class="col-lg-8 navigation">
		<nav th:include="navigation :: navigation"></nav>
	</div>
	<!-- /navigation -->

	<div class="col-lg-2"></div>

	<div class="header">
		<div class="header-title">Cognac Fabrik <br/>Feuerwasser</div>
	</div>
	<!-- /Header -->


	<!-- Container -->
	<div class="main-container content">
		<div class="col-lg-12">
			<div class="col-lg-3"></div>

			<div class="col-lg-6">
			<h3>Neuen Standort hinzufügen</h3>
				<form role="form" method="post"  th:action="@{/addLocation}" th:object="${location}">
					<div class="input-group">
					  <span class="input-group-addon">Name</span>
					  <input type="text" id="name" class="form-control inputform" placeholder="Name eingeben" th:field="*{name}"/>
					  <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
					</div>

					<div class="input-group">
					  <span class="input-group-addon">Adresse</span>
					  <input type="text" name="address" class="form-control inputform" placeholder="Adresse eingeben" th:field="*{address}"/>
					  <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Name Error</p>
					</div>

					<div class="input-group">
					  <span class="input-group-addon">PLZ Ort</span>
					  <input type="text" name="city" class="form-control inputform" placeholder="PLZ und Ort eingeben" th:field="*{city}"/>
					  <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Name Error</p>
					</div>

					<div class="input-group">
					  <span class="input-group-addon">Tel.:</span>
					  <input type="text" name="telefon" class="form-control inputform" placeholder="Telefonnummer eingeben" th:field="*{telefon}"/>
					  <p th:if="${#fields.hasErrors('telefon')}" th:errors="*{telefon}">Name Error</p>
					</div>

					<div class="input-group">
					  <span class="input-group-addon">E-Mail</span>
					  <input type="email" name="mail" class="inputform form-control"  id="exampleInputEmail1" placeholder="email eingeben" th:field="*{mail}"/>
					  <p th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Name Error</p>
					</div>

	       		 	<button type="submit" class="btn btn-default btn-lg addLocationButton">
	            		<span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span> Hinzufügen
	            	</button>
	          
				</form>
			</div>

			<div class="col-lg-3"></div>

		</div>
	</div>      
 
</div>
</body>
</html>
