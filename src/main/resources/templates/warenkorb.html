<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href="../resources/css/bootstrap.min.css" rel="stylesheet" />
</head>


<body>
<div class="main-wrapper">
	<!-- Header -->
	<div class="header">
		<div class="header-title">Cognac Fabrik Feuerwasser</div>
	</div>
	<!-- /Header -->

	<!-- Container -->
	<div class="main-container content">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-7">	</div>
				<div class="col-lg-5">	

					<!-- Log in / Log out navigation -->
					
					<form class="form-inline" role="form" th:action="@{/login}" method="post" >
					 	<div class="form-group" sec:authorize="!isAuthenticated()">
					   		<label class="sr-only" for="username">Username</label>
					    	<input type="text" class="form-control" id="username" name="username" 
					    		autofocus="autofocus" placeholder="Username" />
					  	</div>
					 	<div class="form-group" sec:authorize="!isAuthenticated()">
					    	<label for="password" class="sr-only">Password</label>
					    	<input type="password" class="form-control" id="password" 
					    	name="password" placeholder="Password" />
					  	</div>
					  	<button type="submit" class="btn btn-default loginlogout" sec:authorize="!isAuthenticated()">
					  		Log in</button>
					  	<button type="submit" class="btn btn-default loginlogout" sec:authorize="isAuthenticated()">
					  		Log out</button>
					</form>

					<!-- Log in / Log out navigation -->

				</div>
			</div>

			<div class="row">
				<div class="col-lg-2"></div>

				<div class="col-lg-8">
					<ul class="nav nav-pills">
						<li role="presentation" class="active"><a href="index.html">Home</a></li>
						<li role="presentation"><a href="sortiment.html">Sortiment</a></li>
					

    	
    	<h3 align="center"><i>Willkommen im Warenkorb</i></h3>    
   	 
   	<div th:unless="${cart.empty}"> 
   	
	<table align="center" style="width:95%">
            		
 		<thead>
           <tr>

            <th>Name</th>
        	<th>Alter</th>
	     	<th>Alkoholgehalt</th>
        	<th>Volumen</th>
        	<th>Cognacart</th>
        	<th>Preis pro St&uuml;ck</th>
        	<th>Anzahl</th>
           </tr>
        </thead>
   
        	<tr th:each=" cartItem : ${cart}">
        
        		
				<td align="center" th:text="${cartItem.product.name}"></td>
				<td align="center" th:text="${cartItem.product.alter}"></td>
				<td align="center" th:text="${cartItem.product.alkoholgehalt}"></td>
				<td align="center" th:text="${cartItem.product.volumen}"></td>
				<td align="center" th:text="${cartItem.product.cognacart}"></td>
				<td align="center" th:text="${cartItem.product.price}"></td>
				<td align="center" th:text="${cartItem.quantity}"></td>		
				

				
				<td><form method="get" th:action="@{/article/} + ${cartItem.identifier}">
					<button type="submit">L&ouml;schen</button>
				</form></td>				
			</tr>	
	</table>
					
			<form method="post" th:action="@{/checkout}">
                <button type="submit">Kaufen</button>
           	</form>
					
           			 <!--Warenkorb wird verworfen -->
			<form method="post" th:action="@{cart/clear}">
				<button name="searchterm">Warenkorb verwerfen</button>
			</form>
				
			 <p align="right">Gesamtsumme:</p>
			 <p align="right" th:text="${cart.price}"></p>
	</div>
	
<!-- 			<form method="get" action="/sortiment"> -->
<!-- 				<button name="searchTerm">Artikel Hinzuf&uuml;gen</button> -->
<!-- 			</form> -->
		
		<p align="center" th:if="${cart.empty}" th:text="#{cart.empty}">Leer</p>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../resources/js/bootstrap.min.js"></script>

			</ul>
		</div>
		</div>
		</div>
		</div>
		</div>
	</body>
</html>
