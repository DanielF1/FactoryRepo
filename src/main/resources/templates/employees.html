<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Employees</title>

	<!-- JS dependencies -->
	<script type="text/javascript" src="//code.jquery.com/jquery-latest.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="../resources/js/bootstrap.min.js"></script>
	<script src="../resources/js/docs.min.js"></script>
	
	<!-- CSS dependencies -->
	<link href="../resources/css/style.css" rel="stylesheet" />
		<img src="../resources/img/wein.jpg" class="header"/>
</head>

<body>
<div class="main-wrapper">
	<!-- Header -->

	<div class="col-lg-7"></div>

	<!-- Log in / Log out navigation -->
	<div class="col-lg-5 logNavi">	
		<nav th:include="login :: login"></nav>
	</div>
	<!-- Log in / Log out navigation -->

	<div class="col-lg-2"></div>

	<!-- navigation -->
	<div class="col-lg-8 navigation">
		<nav th:include="navigation :: navigation"></nav>
	</div>
	<!-- /navigation -->
	<div class="col-lg-2"></div>

	<div class="header">
		<div class="header-title">Cognac Fabrik <br/>Feuerwasser</div>
	</div>
	<!-- /Header -->


	<!-- Container -->
	<div class="main-container content">
		<div class="col-lg-12">
			<table class="table table-condensed">
			<h3>Mitarbeiter√ºbersicht</h3>
				<tr class="success">
					<th class="text-center"> Abteilung </th>
					<th class="text-center"> Nachname </th>
					<th class="text-center"> Vorname </th>
					<th class="text-center"> Gehalt </th>
					<th class="text-center"> E-Mail </th>						
					<th class="text-center"> Adresse </th>
					<th></th>
				</tr>
				<tr class="text-center" th:each="emp : ${location.employees}">
					<td class="text-center" th:text="${emp.workplace}"></td>
					<td class="text-center" th:text="${emp.familyname}"></td>
					<td class="text-center" th:text="${emp.firstname}"></td>
					<td class="text-center" th:text="${emp.salary}"></td>
					<td class="text-center" th:text="${emp.mail}"></td>
					<td class="text-center" th:text="${emp.address}"></td>	
				</tr>
			</table>
		</div>
	</div>
</div>
</body>
</html>
