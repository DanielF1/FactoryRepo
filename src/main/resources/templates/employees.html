<html xmlns:th="http://www.thymeleaf.org">
	<head>

	<body>
		<h2>Mitarbeiter in diesem Standort</h2>	
			<div th:each="emp : ${location.employees}">

 					<tr><td th:text="${emp.name}"></td></tr>
 					<tr><td th:text="${emp.firstname}"></td></tr>
 					<tr><td th:text="${emp.salary}"></td></tr>
 					<tr><td th:text="${emp.mail}"></td></tr>
 					<tr><td th:text="${emp.address}"></td></tr> 					
					<tr><td>
						<form method="get" role="form" th:action="@{/editEmployee/} + ${emp.id}">
							<button  type="submit">Bearbeiten</button>
						</form>
					</td></tr>
				</table>
			</div>

</html>
