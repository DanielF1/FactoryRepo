<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Destillation</title>

	<!-- JS dependencies -->
	<script type="text/javascript" src="//code.jquery.com/jquery-latest.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="../resources/js/bootstrap.min.js"></script>
	<script src="../resources/js/docs.min.js"></script>
	
	<!-- CSS dependencies -->
	<link href="../resources/css/style.css" rel="stylesheet" />
		<img src="../resources/img/wein.jpg" class="header"/>
</head>

<body>
<div class="main-wrapper">
	<!-- Header -->
	<div class="col-lg-7"></div>

	<!-- Log in / Log out navigation -->
	<div class="col-lg-5 logNavi">	
		<form class="form-inline" role="form" th:action="@{/login}" method="post" >
		 	<div class="form-group" sec:authorize="!isAuthenticated()">
		   		<label class="sr-only" for="username">Username</label>
		    	<input type="text" class="form-control" id="username" name="username" 
		    		autofocus="autofocus" placeholder="Username" />
		  	</div>
		 	<div class="form-group" sec:authorize="!isAuthenticated()">
		    	<label for="password" class="sr-only">Password</label>
		    	<input type="password" class="form-control" id="password" 
		    	name="password" placeholder="Password" />
		  	</div>

		  	<button type="submit" class="btn btn-default loginlogout" sec:authorize="!isAuthenticated()">
		  		Log in</button>

		  	<button type="submit" class="btn btn-default pull-right loginlogout" sec:authorize="isAuthenticated()">
		  		Log out</button>
		</form>
	</div>
	<!-- Log in / Log out navigation -->

	<div class="col-lg-2"></div>

	<!-- navigation -->
	<div class="col-lg-8 navigation">
		<nav th:include="navigation :: navigation"></nav>
	</div>
	<!-- /navigation -->

	<div class="col-lg-2"></div>

	<div class="header">
		<div class="header-title">Cognac Fabrik <br/>Feuerwasser</div>
	</div>
	<!-- /Header -->

	<!-- Container -->
	<div class="main-container content">
		<div class="col-lg-12">
			<div class="col-lg-12">
				<p class="btn-danger text-center" th:text="${error}"></p>
			</div>
			<table class="table table-condensed">
				<tr class="success">
					<th class="text-center"><div>#</div></th>
					<th class="text-center"><div>Volumen der Destille</div></th>
					<th class="text-center"><div>Status</div></th>
					<th class="text-center"></th>
					<th class="text-center"><div>Qualität</div></th>
					<th class="text-center"></th>
				</tr>
				<tr th:each="still, it : ${stills}" th:with="index = ${it.count}">
					<td class="text-center"><span th:text="${index}"></span></td>
					<td class="text-center"><span th:text="${still.amount}"></span></td>
					<td class="text-center">
						<span th:switch="${still.status_one}">
							<span th:case="true" class="btn btn-success"></span> 
							<span th:case="false" class="btn btn-danger"></span>
						</span> 
						<span th:switch="${still.status_two}">
							<span th:case="true" class="btn btn-success"></span>
							<span th:case="false" class="btn btn-danger"></span>
						</span>
					</td>
					<td class="text-center">
						<form th:method="post" th:action="@{'/distillation/' + ${index}}">
							<button class="btn btn-default" th:id="${index}" >Destillieren</button>
						</form>
					</td>
					<td class="text-center">
<!-- 						<form th:method="post" th:action="@{'/distillation/f' + ${index}}" style="display:block" th:id="abcdef + ${index}">	 -->
							<form th:method="post" th:action="@{'/distillation/f' + ${index}}">	
							<span>Qualitätsstufe: </span>

							<select name="quality">
								<option value="schlecht">schlecht</option>
								<option value="gut">gut</option>
								<option value="sehr gut">sehr gut</option>
							</select>
							<button class="btn btn-default" >Abfüllen</button>
							
							<input name="one" th:value="${still.status_one}" style="display:none"/>
							<input name="two" th:value="${still.status_two}" style="display:none" />                                                                                                          
							
						</form>
					</td>
				</tr>
			</table>
		</div>	
	</div>
	<!-- /Container -->
	<script th:inline="javascript">
	/*<![CDATA[*/
	           
	    /*
	     * reload page after 5 seconds
	     */
		var url = "http://localhost:8080/distillation";
		var delay = "5000";
		var show = "1000";
		
		window.onload = function ()
		{
			if(window.location.href != url)
			{
				DoTheRedirect();
			}   
		}
		
		function DoTheRedirect()
		{
		    setTimeout(GoToURL, delay);
		}
		
		function DoTheShow(id)
		{
			var status = "false";
			if((document.getElementById("one").value) == status){
			setTimeout(function() {Show(id);}, show);}
		}
		
		function GoToURL()
		{
		    // IE8 and lower fix
		    if (navigator.userAgent.match(/MSIE\s(?!9.0)/))
		    {
		        var referLink = document.createElement("a");
		        referLink.href = url;
		        document.body.appendChild(referLink);
		        referLink.click();
		    }
		
		    // All other browsers
		    else { window.location.replace(url); }
		}
		
		function Show(id)
		{
			document.getElementById('abcdef' + id).style.display='block';
		}

	/*]]>*/
	</script>
</div>
</body>
</html>
