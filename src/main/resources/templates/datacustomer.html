<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Customerlist</title>

	<!-- JS dependencies -->
	<script type="text/javascript" src="//code.jquery.com/jquery-latest.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="../resources/js/bootstrap.min.js"></script>
	<script src="../resources/js/docs.min.js"></script>
	
	<!-- CSS dependencies -->
	<link href="../resources/css/style.css" rel="stylesheet" />
		<img src="../resources/img/wein.jpg" class="header"/>
</head>

<body>
<div class="main-wrapper">
	<!-- Header -->

	<div class="col-lg-7"></div>

	<!-- Log in / Log out navigation -->
	<div class="col-lg-5 logNavi">	
		<form class="form-inline" role="form" th:action="@{/login}" method="post" >
		 	<div class="form-group" sec:authorize="!isAuthenticated()">
		   		<label class="sr-only" for="username">Username</label>
		    	<input type="text" class="form-control" id="username" name="username" 
		    		autofocus="autofocus" placeholder="Username" />
		  	</div>
		 	<div class="form-group" sec:authorize="!isAuthenticated()">
		    	<label for="password" class="sr-only">Password</label>
		    	<input type="password" class="form-control" id="password" 
		    	name="password" placeholder="Password" />
		  	</div>

		  	<button type="submit" class="btn btn-default loginlogout" sec:authorize="!isAuthenticated()">
		  		Log in</button>

		  	<button type="submit" class="btn btn-default pull-right loginlogout" sec:authorize="isAuthenticated()">
		  		Log out</button>
		</form>
	</div>
	<!-- Log in / Log out navigation -->

	<div class="col-lg-2"></div>

	<!-- navigation -->
	<div class="col-lg-8 navigation">
		<nav th:include="navigation :: navigation"></nav>
	</div>
	<!-- /navigation -->

	<div class="col-lg-2"></div>

	<div class="header">
		<div class="header-title">Cognac Fabrik <br/>Feuerwasser</div>
	</div>
	<!-- /Header -->


	<!-- Container -->
	<div class="main-container">
		<div class="col-lg-12 content">
			<table class="table table-condensed">
			<h3>Meine Daten</h3>
				<tr class="success">
					<th class="text-center">Benutzername</th>
					<th class="text-center">Nachname</th>
					<th class="text-center">Vorname</th>
					<th class="text-center">Adresse</th>
					<th class="text-center"></th>
				</tr>
				<tr>
					<td class="text-center" th:text="${customer.userAccount.identifier}"></td>
					<td class="text-center" th:text="${customer.familyname}"></td>
					<td class="text-center" th:text="${customer.firstname}"></td>
					<td class="text-center" th:text="${customer.address}"></td>	
					<td>
						<form method="get" role="form" th:action="@{/editdatacustomer/} + ${customer.id}">
							<button  type="submit" class="btn btn-default btn-lg">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</button>
						</form>
					</td>
				</tr>
			</table>
		
		</div>
		<div class="col-lg-2">	</div>
	<!-- /Container -->		</div>
</div>
</body>
</html>
